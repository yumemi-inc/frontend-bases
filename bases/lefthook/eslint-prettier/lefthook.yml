# <files>の部分は対象としたいディレクトリを指定してください
# gitでstageされたファイルのみを対象とする場合は{staged_files}を指定してください

pre-commit:
  commands:
    fix:
      glob: '*.{js,jsx,ts,tsx}'
      run: eslint --fix <files> && prettier --write <files> && git update-index --again

pre-push:
  commands:
    check:
      glob: '*.{js,jsx,ts,tsx}'
      run: eslint <files> && prettier --check <files>
